<ion-list class="equipment-form-page-list">

  <ion-list-header>
    <ion-label class="title">Equipamentos</ion-label>
    <ion-button color="secondary" [disabled]="!client.id" [routerLink]="['/equipments/new/client.internalId']" >Adicionar</ion-button>
  </ion-list-header>

  <ion-item-sliding *ngFor="let equipment of equipments">
    <ion-item [routerLink]="['edit', equipment.id]">
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h3>{{equipment.name}}</h3>
        </ion-text>
        <p>Ãºltima manutencao 22/12/2222</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option [routerLink]="['edit', equipment.id]" > Editar </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(client)" > Excluir </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
