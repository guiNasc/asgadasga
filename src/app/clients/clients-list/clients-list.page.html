<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Pesquisar"
    (ionClear)="doSearchClear()"
    (ionChange)="doSearchbarChange($event)"
    (ionBlur)="blurSearch($event)"
  >
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let client of clients">
      <ion-item [routerLink]="['edit', client.id]">
        <ion-label class="ion-text-wrap">
          <ion-text>
            <h3>{{client.name}}</h3>
          </ion-text>
          <p>{{client.phone}} - {{client.address}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['edit', client.id]">
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(client)" color="danger">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="light" [routerLink]="['new']" >
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" [routerLink]="['/qrcode-page']">
        <ion-icon name="qr-code"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
