<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Pesquisar"
    (ionClear)="doSearchClear()"
    (ionChange)="doSearchbarChange($event)"
  >
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let client of clients">
      <ion-item>
        <ion-label>{{client.name}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
          <ion-item-option [routerLink]="['edit', client.id]" >
            <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
          </ion-item-option>

          <ion-item-option (click)="delete(client)" >
            <ion-icon slot="icon-only" name="trash" color="secondary"></ion-icon>
          </ion-item-option>

      </ion-item-options>



    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button color="secondary" [routerLink]="['new']">
        <ion-icon name="add"></ion-icon>
     </ion-fab-button>
  </ion-fab>

</ion-content>
